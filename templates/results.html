<!DOCTYPE HTML>

<html>
	<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Catamaran|Roboto+Condensed" rel="stylesheet" type="text/css" />
    <title>Crystal's AI-Powered Image Recognition</title>
    
    <style>
      body {
        background-color: #f5f5f5;
        height:100vh;
        font-family: 'Catamaran', sans-serif;
      }
    </style>
	</head>
	<body>
        <h1>Is it a hotdog?</h1>
        {% if filename %}
        <h1>some text<img src="{{filename}}"> more text!</h1>
        {% else %}
        <h1>no image for whatever reason</h1>
        {% endif %}
    <hr>
    {% if prediction %}
        {% for key, value in prediction.items() %}
            <p>{{value['[0]']}} {{value[1]}} </p>
        {% endfor %}
    {% else %}
    <h1>no image for whatever reason</h1>
    {% endif %}
	</body>
</html>
