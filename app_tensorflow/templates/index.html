<!DOCTYPE HTML>

<html>
	<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Catamaran|Roboto+Condensed" rel="stylesheet" type="text/css" />
    <title>Crystal's AI-Powered Image Recognition</title>
    
    <style>
      body {
        background-color: #f5f5f5;
        height:100vh;
        font-family: 'Catamaran', sans-serif;
      }
    </style>
	</head>
	<body>
        <h1>Is it a hotdog?</h1>
        <p>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </p>
        {% if filename %}
            <div>
                <img src="{{ url_for('display_image', filename=filename) }}">
            </div>
        {% endif %}

        {% if prediction %}
        <div>
            <h3>{{ prediction }}</h3>
        </div>
        {% endif %}
    <form method="POST" enctype=multipart/form-data>
      <input type="file" name="file">
      <input type="submit" value="Upload">
    </form>
    <hr>
    <h2><a href="/convert">Convert your model here</a></h2>
	</body>
</html>
