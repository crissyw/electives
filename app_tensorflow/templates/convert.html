<!DOCTYPE HTML>

<html>
	<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Catamaran|Roboto+Condensed" rel="stylesheet" type="text/css" />
    <title>Crystal's AI-Powered Image Recognition</title>
    <style>
      body {
        background-color: #f5f5f5;
        height:100vh;
        font-family: 'Catamaran', sans-serif;
      }
    </style>
	</head>
	<body>
        <h1>Convert your keras model to a tflite model</h1>
        <p>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </p>
    <form method="POST" enctype=multipart/form-data>
      <input type="file" name="file">
      <input type="submit" value="Upload">
    </form>
    <hr>
    <h2><a href="/">Predict your picture</a></h2>
	</body>
</html>
